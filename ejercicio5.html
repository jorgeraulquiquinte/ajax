<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ajax Simple</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="funciones-ajax.js" type="text/javascript"></script> 


	<script type="text/javascript">
		      var idP;
		     
		      function modificarDato(codigo,producto,descripcion,precio){
		       
		        idP = codigo;
		        console.log(codigo);
		        console.log(producto);
		        console.log(descripcion);
		        console.log(precio);
		        document.frmProducto.nombre.value=producto;
		        document.frmProducto.descripcion.value=descripcion;
		        document.frmProducto.precio.value=precio; 
		        $('#modal').modal('show'); //PARA MOSTRAR VENTANA MODAL CON ID #modal
		      }
    	</script>   

</head>
<body>

	<div class="container" style="text-align: center;">
		
		<h3>Alta ,baja y modificaciones de una BD usando AJAX</h3>
		<div id="formulario">
			<form name="nuevo_producto" action="" onsubmit="enviarDatosProducto(); return false">
		   	  Producto <br/><input id="producto" name="producto" type="text" /><br/><br/> 
		   	  Descripcion <br/><input id="descripcion" name="descripcion" type="text" /><br/><br/> 
		   	  Precio <br/><input id="precio" name="precio" type="text" /><br/><br/>               
		      <input type="submit" name="Submit" value="Grabar"/>
		      <input value="Borrar" onclick="LimpiarCampos();" type="button">

		    </form>
		    <br>
		    <br>
		</div>


		<h3 style="text-align: center;">Listado de Productos</h3>
	  	<div id='resultado' style="text-align: center"></div>
		<script type="text/javascript">mostrarDatos();</script>
	</div>

	





	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="false">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	         
	             	<div class="alert alert-info" role="alert" align="center">
	              		<h4 class="modal-title"  align="center">Modificación de Productos</h3>
	                </div>
			            <form role="form" action="" name="frmProducto" onsubmit="Modificar_Producto(idP); return false">
					            <div class="col-lg-12">
					                <div class="form-group">
					                	<label class="control-label col-xs-2">Nombre:</label>
	    				                <input name="nombre" id="nombre" class="form-control text-center" required>
					                </div>
					                <div class="form-group">
	    				                <label class="control-label col-xs-2">Descripción:</label>
	    				                <input name="descripcion" id="descripcion" class="form-control text-center" required>
					                </div>
					                <div class="form-group">
	    				                <label class="control-label col-xs-2">Precio:</label>
	    				                <input name="precio" id="precio" class="form-control text-center" required>
					                </div>		            
					                <button type="submit" class="btn btn-info btn-lg">
					                  	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> <span id="nuevobo"> Modificar</span>
					                </button>
					            </div>
			            </form>

			            <!--BOTON INFERIOR PARA CERRAR VENTANA MODAL X  -->
			            <div class="modal-footer">
			              <button type="button" class="btn btn-danger btn-circle" data-dismiss="modal"><i class="fa fa-times"></i>x</button>
			            </div>
	        	</div>
	     	</div>
	  	</div>
	</div>
